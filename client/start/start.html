<div>
  <div>
    <input ng-model="artist" />
    <button ng-click="start.getData(artist)">Summon Music</button>
  </div>
  <div ng-repeat="item in start.artistData">
    <div class="artist-name">
      <img class="artist-pic" src={{item.image[2]['#text']}}> {{item.name}}
      <div class="artist-bio">
        {{item.bio.content}}
      </div>
    </div>
  </div>
</div>
