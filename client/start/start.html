<div class="row">


  <nav class="navbar navbar-aqua">
    <h1 class="headtext">(づ｡◕‿‿◕｡)づ Music Adventure</h1>
    <input ng-model="artist" class="searchbox" />
    <button ng-click="start.getData(artist)" class="searchbox">Summon Music</button>
  </nav>
</div>
<div class="container">
  <div class="col-sm-6">
    <youtube-video video-id="start.youtubeUrl" player-vars="start.playerVars"></youtube-video>
    <div class="playlist">
      <div class="playitem" ng-repeat="item in start.playList">
        <img src={{item[2]}}>{{ item[0] }} - {{ item[1] }}
      </div>
    </div>
    <div>
      <img class="artist-pic" src={{start.artistData.image[2]['#text']}}>
      <span class="artist-name"> {{start.artistData.name}} </span>
      <div class="artist-bio">
        {{start.artistData.bio.content}}
      </div>
    </div>

    <div ng-repeat="rArtist in start.relatedArtists">
      {{ rArtist.name }}
    </div>
  </div>
</div>
