<div>
  <div>
    <input ng-model="artist" />
    <button ng-click="start.getData(artist)">Summon Music</button>
  </div>

  <youtube-video video-id="start.youtubeUrl"></youtube-video>

  <div class="artist-name">
    <img class="artist-pic" src={{start.artistData.image[2]['#text']}}> {{start.artistData.name}}
    <div class="artist-bio">
      {{start.artistData.bio.content}}
    </div>
  </div>

  <div ng-repeat="rArtist in start.relatedArtists">
    {{ rArtist.name }}
  </div>
</div>
